<div class="container locations-section">
  <div class="row mb-6">
    <div class="col-lg-8">
      <h1 class="all-destinations">All destinations</h1>
      <p class="text-muted mb-0">
       If you're not sure where to go, check out all of our locations below!
      </p>
    </div>
  </div>
</div>
<div class="container-fluid all-locations-container">
  <div class="row d-flex">
    <div
      class="col-6 col-lg-4 col-xl-3 px-0"
      *ngFor="let location of locations"
    >
      <div
        class="d-flex align-items-center dark-overlay hover-scale-bg-image location-card"
        [ngStyle]="{ backgroundImage: 'url(' + location?.image + ')' }"
      >
        <div class="p-3 p-sm-5 text-white city-info">
          <h3 class="font-weight-bold">{{ location?.name }}</h3>
          <p class="mb-4">{{ location?.nickName }}</p>
          <a
            class="btn btn-link text-reset pl-0 stretched-link text-decoration-none font-weight-bold take-me-there"
            (click)="redirectToLocation(location?._id)"
            >TAKE ME THERE<i class="fa fa-chevron-right ml-2"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>

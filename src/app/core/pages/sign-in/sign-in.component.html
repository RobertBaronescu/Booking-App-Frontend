<div class="container sign-in-section">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="text-center text-md-center mb-5 mt-md-0 text-black">
        <h1 class="mb-0 h3 sign-in-title">Sign in to our platform</h1>
      </div>
    </div>
    <div class="col-12 col-md-5 order-lg-1">
      <div
        class="signin-inner mt-3 mt-lg-0 bg-white no-border p-4 p-lg-5 w-100 fmxw-500"
      >
        <form
          action="#"
          class="sign-in-form"
          [formGroup]="loginForm"
          (ngSubmit)="formSubmit()"
        >
      
          <div class="form-group">
            <label for="email">Your email</label>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><span class="fas fa-envelope"></span
                ></span>
              </div>
              <input
                class="form-control"
                id="email"
                placeholder="example@company.com"
                type="text"
                aria-label="email address"
                formControlName="email"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="
                loginForm.get('email')?.invalid &&
                (loginForm.get('email')?.dirty ||
                  loginForm.get('email')?.touched)
              "
            >
              <div *ngIf="loginForm.get('email')?.errors?.required">
                E-mail is required.
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.email">
                Please provide a valid e-mail address.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><span class="fas fa-unlock-alt"></span
                  ></span>
                </div>
                <input
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  type="password"
                  aria-label="Password"
                  required
                  formControlName="password"
                />
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.dirty ||
                    loginForm.get('password')?.touched)
                "
              >
                <div *ngIf="loginForm.get('password')?.errors?.required">
                  Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.minlength">
                  Password must be at least 6 characters.
                </div>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-block btn-primary sign-in-btn"
            [disabled]="!loginForm.valid"
          >
            Sign in
          </button>
          <div *ngIf="notRegistered" class="alert alert-danger mt-3">
            You are not registered.
          </div>
        </form>

        <div
          class="d-block d-sm-flex justify-content-center align-items-center mt-4"
        >
          <span class="font-weight-normal"
            >Not registered?
            <a routerLink="/register" class="font-weight-bold"
              >Create account</a
            ></span
          >
        </div>
      </div>
    </div>
    <div class="col-12 col-md-7 order-lg-2 d-none d-md-block">
      <img
        src="https://demo.themesberg.com/bootstrap/spaces/assets/img/illustrations/hero.svg"
        class="img-fluid"
        alt="Forest Illustration"
      />
    </div>
  </div>
</div>

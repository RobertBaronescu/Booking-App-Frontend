<div class="card h-100 border-0 shadow main-card">
  <div class="card-img-top overflow-hidden gradient-overlay top-card">
    <img
      class="img-fluid"
      [src]="room?.thumbnail"
      alt="Mid-Century Modern Garden Paradise"
      (click)="navigateToRoom()"
    />
    <div class="card-img-overlay-bottom z-index-20">
      <div class="media text-white text-sm align-items-center avatar-card">
        <!-- <img
          *ngIf="room.avatar"
          class="avatar avatar-border-white mr-2"
          [src]="room?.avatar"
          alt="Jack"
        /> -->

        <img
          *ngIf="room?.hostPicture"
          class="avatar avatar-border-white mr-2"
          [src]="room?.hostPicture"
          alt="Jack"
        />
      </div>
    </div>
  </div>
  <div class="card-body d-flex align-items-center">
    <div class="w-100">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="card-title mb-0" (click)="navigateToRoom()">
          <a class="text-decoration-none text-dark">{{ room?.name }}</a>
        </h6>
        <div *ngIf="isEditable" class="p-2 d-flex flex-column">
          <i class="fas fa-edit edit-room" (click)="editEmit()"></i>
          <i
            class="fas fa-trash-alt mt-2 delete-room"
            (click)="deleteEmit()"
          ></i>
        </div>
      </div>
      <div class="d-flex card-subtitle mb-3 mt-2">
        <app-stars [rating]="room?.rating"></app-stars>
      </div>
      <p class="card-text text-muted">
        <span class="h4 text-primary price">${{ room?.price }}</span> per night
      </p>
    </div>
  </div>
</div>
